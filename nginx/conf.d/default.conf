server {
    listen 80;
    server_name aminxdev.ir www.aminxdev.ir;

    # 🔑 مسیر مورد نیاز Certbot برای تأیید دامنه (باید اینجا باشد)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # ⬇️ تنظیمات اپلیکیشن (موقت برای پورت 80) ⬇️
    root /var/www/html;
    index index.html index.php;
    charset utf-8;

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass php:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_intercept_errors off;
        # افزودن پارامترهای PHP-FPM از کانفیگ اولیه
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 16k;
        fastcgi_buffers 4 16k;
    }

    # حفاظت از فایل‌های .ht (در Nginx معمولاً لازم نیست ولی برای احتیاط نگه داشته شده است)
    location ~ /.ht {  
        deny all;  
    }
}